<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>EDDY</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <svg class="header__logo" width="372" height="268" aria-hidden="true">
        <use xlink:href="images/sprite.svg#icon-header-logo"></use>
      </svg>
      <div class="header__bottom">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link" href="#">Adventures</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Rental</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Sea kayaking</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Market</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Gift Certificates</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Journal</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Contacts</a></li>
          </ul>
        </nav>
        <a class="header__local" href="#" aria-label="сменить местоположение">
          <svg class="header__local-pin" width="18" height="22" aria-hidden="true">
            <use xlink:href="images/sprite.svg#icon-pin"></use>
          </svg>
          <span class="header__local-text">Budva</span>
          <svg class="header__local-arrow" width="10" height="10" aria-hidden="true">
            <use xlink:href="images/sprite.svg#icon-arrow-down"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="hero">
    <picture class="hero__img">
      <img src="./images/main/hero.png" srcset="./images/main/hero@2x.png 2x" width="1440" height="1025"
           alt="Изображение каяка в море">
    </picture>
    <div class="hero__wrapper">
      <h1 class="hero__title">SEA KAYAKING</h1>
      <svg class="hero__soon" width="1300" height="273" aria-hidden="true">
        <use xlink:href="images/sprite.svg#coming-soon"></use>
      </svg>
    </div>
  </section>
  <section class="nav-cards">
    <div class="container">
      <ul class="nav-cards__list">
        <li class="nav-cards__item">
          <a class="card-square" href="#" aria-label="Regular Tours">
            <div class="card-square__inner">
              <h2 class="card-square__title">Regular Tours</h2>
              <p class="card-square__desc">Budva Riviera and Skadar Lake National Park</p>
              <svg class="card-square__go-to" width="28" height="28" aria-hidden="true">
                <use xlink:href="images/sprite.svg#icon-arrow-go-to"></use>
              </svg>
            </div>
          </a>
        </li>
        <li class="nav-cards__item">
          <a class="card-square" href="#" aria-label="Market">
            <div class="card-square__inner">
              <h2 class="card-square__title">Market</h2>
              <p class="card-square__desc">Coming soon</p>
              <svg class="card-square__go-to" width="18" height="22" aria-hidden="true">
                <use xlink:href="images/sprite.svg#icon-arrow-go-to"></use>
              </svg>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <section class="rental">
    <div class="container">
      <div class="rental__wrapper">
        <h2 class="rental__title visually-hidden">Rental</h2>
        <svg class="rental__logo" width="400" height="137" aria-hidden="true">
          <use xlink:href="images/sprite.svg#icon-rental"></use>
        </svg>
        <ul class="rental__list">
          <li class="rental__item">
            <a class="rental-card" href="#">
              <picture class="rental-card__img">
                <img src="./images/rental/kayak_orca-base.png" srcset="./images/rental/kayak_orca-base@2x.png 2x"
                     width="380" height="190" alt="double kayaks">
              </picture>
              <h3 class="rental-card__title">double kayaks</h3>
            </a>
          </li>
          <li class="rental__item">
            <a class="rental-card" href="#">
              <picture class="rental-card__img">
                <img src="./images/rental/kayak_mid-way.png" srcset="./images/rental/kayak_mid-way@2x.png 2x"
                     width="380" height="190" alt="Single kayaks">
              </picture>
              <h3 class="rental-card__title">Single kayaks</h3>
            </a>
          </li>
          <li class="rental__item">
            <a class="rental-card" href="#">
              <picture class="rental-card__img">
                <img src="./images/rental/board-gladiatorPro10'6.png"
                     srcset="./images/rental/board-gladiatorPro10'6@2x.png 2x"
                     width="380" height="190" alt="paddle boards">
              </picture>
              <h3 class="rental-card__title">paddle boards</h3>
            </a>
          </li>
        </ul>
        <button class="btn btn--rental rental__btn" type="button">See All Options</button>
      </div>
    </div>
  </section>
</main>
</body>
</html>
