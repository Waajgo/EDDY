<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>EDDY</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <svg class="header__logo" width="372" height="268" aria-hidden="true">
        <use xlink:href="images/sprite.svg#icon-header-logo"></use>
      </svg>
      <div class="header__bottom">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link" href="#">Adventures</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Rental</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Sea kayaking</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Market</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Gift Certificates</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Journal</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Contacts</a></li>
          </ul>
        </nav>
        <a class="header__local" href="#" aria-label="сменить местоположение">
          <svg class="header__local-pin" width="18" height="22" aria-hidden="true">
            <use xlink:href="images/sprite.svg#icon-pin"></use>
          </svg>
          <span class="header__local-text">Budva</span>
          <svg class="header__local-arrow" width="10" height="10" aria-hidden="true">
            <use xlink:href="images/sprite.svg#icon-arrow-down"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
<section class="hero">
  <picture class="hero__top-img">
    <img src="./images/main-1440/hero.png" srcset="./images/main-1440/hero@2x.png 2x" width="1440" height="1025"
         alt="Изображение каяка в море">
  </picture>
  <div class="hero__wrapper">
    <h1 class="hero__title">SEA KAYAKING</h1>
    <svg class="hero__soon" width="1300" height="273" aria-hidden="true">
      <use xlink:href="images/sprite.svg#coming-soon"></use>
    </svg>
  </div>
</section>
</body>
</html>
